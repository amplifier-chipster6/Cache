name: CI

on:
  push:
    branches:
      - main
      - feature/**
      - bugfix/**
  pull_request:
    branches:
      - main
      - feature/**
      - bugfix/**

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Upgrade pip
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        run: |
          pip install \
            -e modules/cache-normalizer \
            -e modules/cache-provider-wrapper \
            -e modules/cache-store-chroma \
            -e modules/cache-store-sqlite \
            -e modules/cache-tool-wrapper \
            -e modules/embedder-openai \
            pytest

      - name: Run tests
        shell: bash
        run: |
          set -o pipefail
          pytest tests/ --maxfail=1 --disable-warnings -q | tee pytest-report.txt

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report-${{ matrix.python-version }}
          path: pytest-report.txt